<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>litElement typescript example</title>
</head>

<body>
  <h2>按钮</h2>
  <wx-button type="primary">primary</wx-button>
  <wx-button type="dashed">dashed</wx-button>
  <wx-button type="flat">flat</wx-button>
  <wx-button type="danger">danger</wx-button>
  <wx-button>default</wx-button>
  <h2>链接</h2>
  <wx-button type="primary" href="https://github.com/huangjihua">primary</wx-button>
  <wx-button type="dashed" href="https://github.com/huangjihua">dashed</wx-button>
  <wx-button type="flat" href="https://github.com/huangjihua">flat</wx-button>
  <wx-button type="danger" href="https://github.com/huangjihua" target="_self">danger</wx-button>
  <wx-button href="https://github.com/huangjihua">default</wx-button>
  <wx-button download="奔驰GLC" href="../static/images/jiebao.jpg">download</wx-button>
  <h2>禁用 disabled</h2>

  <wx-button type="primary" disabled="disabled">primary</wx-button>
  <wx-button type="dashed" disabled="disabled">dashed</wx-button>
  <wx-button type="flat" disabled="disabled">flat</wx-button>
  <wx-button type="danger" disabled="disabled">danger</wx-button>
  <wx-button disabled="disabled">default</wx-button>
  <h2>加载 loading </h2>
  <wx-button type="primary" loading>loading</wx-button>
<script type="text/javascript" src="bundle.js"></script></body>
<script type="module" src="bundle.js"></script>

</html>
