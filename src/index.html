<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>litElement typescript wx-element</title>
  <style>
    .tag {
      padding: 10px;
    }
  </style>
</head>

<body>
  <h2>按钮</h2>
  <wx-button type="primary">primary</wx-button>
  <wx-button type="dashed">dashed</wx-button>
  <wx-button type="flat">flat</wx-button>
  <wx-button type="danger">danger</wx-button>
  <wx-button>default</wx-button>
  <h2>链接</h2>
  <wx-button type="primary" href="https://github.com/huangjihua">primary</wx-button>
  <wx-button type="dashed" href="https://github.com/huangjihua">dashed</wx-button>
  <wx-button type="flat" href="https://github.com/huangjihua">flat</wx-button>
  <wx-button type="danger" href="https://github.com/huangjihua" target="_self">danger</wx-button>
  <wx-button href="https://github.com/huangjihua">default</wx-button>
  <wx-button download="奔驰GLC" href="../static/images/jiebao.jpg">download</wx-button>
  <h2>禁用 disabled</h2>

  <wx-button type="primary" disabled="disabled">primary</wx-button>
  <wx-button type="dashed" disabled="disabled">dashed</wx-button>
  <wx-button type="flat" disabled="disabled">flat</wx-button>
  <wx-button type="danger" disabled="disabled">danger</wx-button>
  <wx-button disabled="disabled">default</wx-button>
  <h2>加载 loading </h2>
  <wx-button type="primary" loading>loading</wx-button>

  <wx-button type="primary" icon="heart">like</wx-button>
  <wx-button type="dashed" icon="search">search</wx-button>
  <wx-button type="flat" icon="left">back</wx-button>
  <wx-button icon="link">link</wx-button>


  <wx-button type="primary" icon="heart" shape="circle"></wx-button>
  <wx-button type="dashed" icon="heart" shape="circle"></wx-button>
  <wx-button type="flat" icon="heart" shape="circle"></wx-button>
  <wx-button icon="heart" shape="circle" onclick="cb()"></wx-button>
  <wx-button toggle class="button-toggle">toggle button</wx-button>

  <h2>Icon</h2>
  <wx-icon name="user"></wx-icon>
  <wx-icon name="location"></wx-icon>
  <wx-icon name="message"></wx-icon>
  <wx-icon name="heart"></wx-icon>
  <wx-icon name="send"></wx-icon>
  <wx-icon name="comment"></wx-icon>
  <wx-icon view="48" color="red" size="40"
    path="M40 10H21.76L20 4H8C5.8 4 4 5.8 4 8v26c0 2.2 1.8 4 4 4h14l2 6h16c2.2 0 4-1.8 4-4V14c0-2.2-1.8-4-4-4zM14.33 29.17c-4.51 0-8.17-3.67-8.17-8.17s3.67-8.17 8.17-8.17c2.08 0 3.97.74 5.47 2.13l.13.13-2.44 2.36-.12-.11c-.57-.54-1.56-1.17-3.04-1.17-2.62 0-4.75 2.17-4.75 4.84s2.13 4.84 4.75 4.84c2.74 0 3.93-1.75 4.25-2.92h-4.42v-3.1h7.9l.03.14c.08.42.11.79.11 1.21-.01 4.71-3.24 7.99-7.87 7.99zm12.07-3.4c.67 1.2 1.48 2.35 2.38 3.4l-1.07 1.06-1.31-4.46zm1.54-1.54h-1.98l-.61-2.08h7.99s-.68 2.63-3.12 5.47c-1.07-1.23-1.81-2.43-2.28-3.39zM42 40c0 1.1-.9 2-2 2H26l4-4-1.63-5.53 1.84-1.84L35.58 36l1.46-1.46-5.41-5.37c1.8-2.07 3.2-4.5 3.83-7.01H38v-2.08h-7.27V18h-2.08v2.08h-3.92L22.35 12H40c1.1 0 2 .9 2 2v26z">
  </wx-icon>

  <wx-group>
    <wx-button>button1</wx-button>
    <wx-button>button2</wx-button>
    <wx-button>button3</wx-button>
    <wx-button>button4</wx-button>
  </wx-group>


  <wx-switch></wx-switch>
  <script>
    function cb() {
      const msg = WxMessage.show({
        type: 'loading', color: 'red', duration: 3000, text: this.checked ? 'I dislike it' : 'I like it'
      })
    }

  </script>
</body>

</html>
