<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>litElement typescript example</title>
  </head>
  <body>
    <h2>按钮</h2>
    <at-button type="primary">primary</at-button>
    <at-button type="dashed">dashed</at-button>
    <at-button type="flat">flat</at-button>
    <at-button type="danger">danger</at-button>
    <at-button>default</at-button>
    <h2>链接</h2>
    <at-button type="primary" href="https://github.com/huangjihua">primary</at-button>
    <at-button type="dashed" href="https://github.com/huangjihua">dashed</at-button>
    <at-button type="flat" href="https://github.com/huangjihua">flat</at-button>
    <at-button type="danger" href="https://github.com/huangjihua" target="_self">danger</at-button>
    <at-button href="https://github.com/huangjihua">default</at-button>
    <at-button download="奔驰GLC" href="../static/images/jiebao.jpg">download</at-button>
    <h2>禁用 disabled</h2>

    <at-button type="primary" disabled="disabled">primary</at-button>
    <at-button type="dashed" disabled="disabled">dashed</at-button>
    <at-button type="flat" disabled="disabled">flat</at-button>
    <at-button type="danger" disabled="disabled">danger</at-button>
    <at-button disabled="disabled">default</at-button>

  </body>
  <script type="module" src="bundle.js"></script>
</html>
